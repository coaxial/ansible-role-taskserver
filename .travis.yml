---
jobs:
  include:
    - stage: test
      sudo: required  # use a VM because docker in docker isn't great
      language: python
      python: "2.7"
      cache: pip
      services:
        - docker
      install:
        - pip install ansible
        - pip install docker-py
        - pip install molecule
      script: molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
